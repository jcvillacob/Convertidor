<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="cantidad" class="form-label">INGRESE CANTIDAD</label>
        <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ingrese Cantidad...">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 mt-3">
      <div class="form-group">
        <label for="tengo" class="form-label">TENGO</label>
        <select class="form-select form-control-lg" ID="tengo">
          <option value="1">USD</option>
          <option value="2">EUR</option>
          <option value="3">COP</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6 mt-3">
      <div class="form-group">
        <label for="quiero" class="form-label">QUIERO</label>
        <select class="form-select form-control-lg" ID="quiero">
          <option value="1">USD</option>
          <option value="2">EUR</option>
          <option value="3">COP</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center mt-3">
    <span class="badge bg-success">1000 USD</span>
    <span class="badge bg-secondary">Son</span>
    <span class="badge bg-success">990 EUR</span>
  </h5>
</div>
